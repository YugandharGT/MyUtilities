name: build-test-dev
on:
  push:
    branches:
      -master
    paths-ignore: -'*.md'
  pull_request:
    branches:[opened, synchronize, reopened]
    paths-ignore: -'*.md'
jobs:
  build:
    runs on: windows-latest
    steps:
      - uses: actions/checkout@v1
        name: Checkout Code

      - name: SonarQube Scan
        uses: kitabisa/sonarqube-action@v1.2.0
        with:
          host: ${{ secrets.SONARQUBE_HOST }}
          login: ${{ secrets.SONARQUBE_TOKEN }}
          
      #Build the solutions
      - task: VSBuild@1
        displayName: 'Build MyUtilities'
        inputs:
          solution: 'MyUtilities/MyUtilities.sln'
          msbuildArgs: '/p:DeployOnBuild=true 
                        /p:WebPublishMethod=Package 
                        /p:PackageAsSingleFile=true 
                        /p:SkipInvalidConfigurations=true 
                        /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" 
                        /p:DeployIisAppPath="Default Web Site"'
          platform: 'Any CPU'
          configuration: 'Release'
      

          
      - name: Build and Publish Web App
        run: msbuild MyUtilities.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile

